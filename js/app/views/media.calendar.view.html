<div class="jumbotron title">
  <div class="container" style="padding-left: 0">
    <h1 class="sub-header">Kalender {{vm.month}}</h1>
  </div>
</div>

<div class="container-fluid" ng-cloak>
  <div class="container">
    <div class="row col-md-12">
      <section id="calendarItemsList">
        <div class="row" ng-if="vm.mediaItems.length === 0 && completedSearch">
          <h3>Det finns inte några händelser med valda sökkriterier.</h3>
        </div>
        <article id="{{'mediaArticle-' + calendarItem.id}}" ng-repeat="calendarItem in vm.mediaItems | orderBy: 'createDate' : true" class="padding-bottom border-bottom">
          <h2>{{calendarItem.subject}}</h2>
          <div id="{{'mediaContent-' + $index}}" ng-bind-html="calendarItem.firstPost.text | trustAsHtml">
          </div>
          <div class="padding-top">
            <span>Publicerad av: {{calendarItem.createdBy.signature}}, {{calendarItem.createDate | relativeDate}}</span>
            <span ng-if="calendarItem.firstPost.editDate != null && calendarItem.firstPost.createDate !== calendarItem.firstPost.editDate">Uppdaterad: {{calendarItem.firstPost.editDate | relativeDate}}</span>
          </div>

        </article>
      </section>
    </div>

    <div class="row col-md-12">
      <aside>

        <section ng-if="vm.years.length > 0">
          <h3>År</h3>
          <span ng-repeat="entry in vm.years"><a href="#/calendar/{{entry}}">{{entry}}</a>&nbsp;</span>
        </section>

        <div ng-if="vm.year">
          <a href="#/calendar">Se alla händelser</a>
        </div>

      </aside>
    </div>
  </div>
</div>
